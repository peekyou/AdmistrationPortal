<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" id="viewport" />
  <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.title %>" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">
  <!-- base url -->
  <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">

  <% if (webpackConfig.htmlElements.headTags) { %>
    <!-- Configured Head Tags  -->
    <%= webpackConfig.htmlElements.headTags %>
  <% } %>

  <%= htmlWebpackPlugin.files.webpackManifest %>

  <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
  <!-- Webpack Dev Server reload -->
  <script src="/webpack-dev-server.js"></script>
  <% } %>
    
  <!-- Preload link tags will be injected by webpack here -->
</head>

<body>

  <app>
      <style>
          app {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: rgb(41,128,185);
            text-transform: uppercase;
            font-family: -apple-system,
                BlinkMacSystemFont,
                "Segoe UI",
                Roboto,
                Oxygen-Sans,
                Ubuntu,
                Cantarell,
                Helvetica,
                sans-serif;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
          }
          
          html, body {height: 100%;width: 100%}
          body {min-height: 100%;margin: 0;padding: 0;}
          @keyframes dots {
            50% { transform: translateY(-.4rem); }
            100% { transform: translateY(0); }
          }
          .d { animation: dots 1.5s ease-out infinite; }
          .d-2 { animation-delay: .5s; }
          .d-3 { animation-delay: 1s; }
          #loading-text { display:flex }
          @media (max-width: 770px) {
              #loading-text { display: none; }
          }
          </style>
          <img src="/<%= htmlWebpackPlugin.options.metadata.merchant %>/icon/loading-icon.png" width="100" />
          <div id="loading-text"><div class="d">.</div><div class="d d-2">.</div><div class="d d-3">.</div></div>
  </app>

  <div id="tooltip" class="notvisible">
      <p><strong></strong>
      </p>
      <p><span id="value"></span></p>
  </div>
  
  <script>
      window.AppConfig = {
          ApiEndpoint: 'http://localhost:8181/SoApp/SoAppService.svc/json',
          GroupId: 'C2CE1878881D4A05BD808F2AE02DF675', 
          Lang: 'fr'
      }
      // End config
  </script>
    
  <script src="https://cdn.ckeditor.com/4.6.1/full/ckeditor.js"></script>

  <!-- Async Google Analytics: change UA-71073175-1 to be your site's ID -->
  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-71073175-1', 'auto');
    ga('send', 'pageview');
  </script>
  <script async src="https://www.google-analytics.com/analytics.js"></script>
  <!-- End Google Analytics -->

  <!-- Scripts will be injected by webpack here -->
</body>
</html>

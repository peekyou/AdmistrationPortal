<input type="text" class="form-control" [ngClass]="{'form-control-sm': small}" [(ngModel)]="selectedValue" [ngbTypeahead]="search"
       (focus)="focus$.next($event.target.value)" (click)="click$.next($event.target.value)" [required]="required" 
       [resultFormatter]="formatMatches" [inputFormatter]="formatMatches"  #instance="ngbTypeahead"
       (blur)="onBlur()"/>

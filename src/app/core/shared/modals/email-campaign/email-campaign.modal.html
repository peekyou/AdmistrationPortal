<div class="modal-header">
    <h4 class="modal-title">{{ 'EMAIL_CAMPAIGNS.TITLE' | translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <app-alert [(error)]="error" errorMessage="{{ 'COMMON.SEND_EMAIL_ERROR' | translate }}"
               successMessage="{{ 'COMMON.SEND_EMAIL_SUCCESS' | translate }}">
    </app-alert>
    <p>
        {{ 'EMAIL_CAMPAIGNS.EMAIL_TOOL_MODAL' | translate }}
        <br />{{ 'COMMON.CONFIRMATION_QUESTION' | translate }}
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-info" (click)="sendEmail()" [disabled]="sending">{{ 'COMMON.YES' | translate }}</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('N')">{{ 'COMMON.NO' | translate }}</button>
</div>

<div class="modal-header">
    <h4 class="modal-title">{{ 'COMMON.DELETE' | translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>
        {{ 'COMMON.DELETE_CONFIRMATION' | translate:{data: data} }}
        <br />
        {{ 'COMMON.DELETE_MSG' | translate }}
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Y')">{{ 'COMMON.YES' | translate }}</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('N')">{{ 'COMMON.NO' | translate }}</button>
</div>

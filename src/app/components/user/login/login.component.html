<div class="postLogin login-panel">
    <!--<app-error-msg *ngIf="error$ | async">{{ error$ | async | translate }}</app-error-msg>-->

    <h2 class="login-heading">{{ 'LOGIN.TITLE' | translate }}</h2>

    <form [formGroup]="form" (submit)="onSumbit()" class="row">
        <div class="form-group col-md-12">
            <label for="name">{{ 'COMMON.USERNAME' | translate }}</label>
            <input type="text" class="form-control" id="name" formControlName="username" />
        </div>
        <div class="form-group col-md-12">
            <label for="password">{{ 'COMMON.PASSWORD' | translate }}</label>
            <input type="password" class="form-control" id="password" formControlName="password" />
        </div>
        
        <div class="form-group col-md-12">
            <app-submit-button value="{{ 'LOGIN.SIGNIN' | translate }}"
                               loadingValue="{{ 'COMMON.LOADING' | translate }}" 
                               [subscription]="loginSubscription">
            </app-submit-button>
        </div>        
        <div class="col">
            <span *ngIf="error" class="invalid-field">{{ 'LOGIN.INVALID_CREDENTIALS' | translate }}</span>
        </div>
    </form>
</div>

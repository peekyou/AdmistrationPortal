<app-lock package="2"></app-lock>
<div class="container content-container" *ngIf="user.getPackage() >= 2">
    <div class="quota">
        <h4>{{ 'SMS_PACKS.QUOTA' | translate }}<b>{{quota}}</b></h4>
        <button class="btn btn-info" (click)="openSmsPackModal()">{{ 'SMS_PACKS.TITLE' | translate }}</button>
    </div>
    <app-promotion [quota]="quota" campaignType="sms"></app-promotion>
</div>

<div class="row">
    <div class="col col-md-9">
        <form class="form" #f="ngForm" (ngSubmit)="f.valid && searchCustomer()" novalidate>
            <div class="input-group inner-addon right-addon">
                <i class="fa fa-search fa-lg"></i>
                <input type="text" name="searchTerm" [(ngModel)]="searchTerm" class="form-control"
                    placeholder="{{ 'CUSTOMERS.SEARCH_PLACEHOLDER' | translate }}">
                <!-- <div class="input-group-append">
                    <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                </div> -->
                <ngx-loading [show]="loading"></ngx-loading>        
            </div>
        </form>
    </div>
    <div class="col col-md-3">    
        <button class="btn btn-primary" (click)="openNewCustomerModal()">{{ 'CUSTOMERS.ADD' | translate }}</button>
    </div>
</div>

<div class="customers">
    <div class="row customer" *ngFor="let customer of customers"
         (click)="selectCustomer(customer)" [class.selected]="customer === selectedCustomer">
        <div class="col-2 col-md">
            {{customer.cardNumber}}
        </div>
        <div class="col col-md-6">
            {{customer.firstname}} {{customer.lastname}}
        </div>
        <div class="col col-md-4">
            {{customer.mobile}}
        </div>
    </div>
</div>

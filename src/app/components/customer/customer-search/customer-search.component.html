<div class="row">
    <div class="col-12 col-md-9 mb-2">
        <form class="form" (ngSubmit)="searchCustomer()" novalidate>
            <div class="input-group">
                <input type="text" name="searchTerm" [(ngModel)]="searchTerm" class="form-control"
                    placeholder="{{ 'CUSTOMERS.SEARCH_PLACEHOLDER' | translate }}">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">
                        <i class="fa fa-search"></i> {{ 'CUSTOMERS.SEARCH_BTN' | translate }}
                    </button>
                </div>
                <ngx-loading [show]="loading"></ngx-loading>        
            </div>
        </form>
    </div>
    <div class="col-12 col-md-3 text-align-center">    
        <button class="btn btn-primary" (click)="openNewCustomerModal()">{{ 'CUSTOMERS.ADD' | translate }}</button>
    </div>
</div>

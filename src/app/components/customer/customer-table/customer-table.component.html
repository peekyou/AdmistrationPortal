<table class="table table-sm table-hover" *ngIf="customers && customers.paging.totalCount > 0">
    <thead class="thead-dark">
        <tr>
            <th scope="col" style="width:35%">Best customers</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col">Total spent</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers.data" [routerLink]="['/customers', customer.id]">
            <td>
                <div class="row">
                    <div class="col-2">
                        <i class="fa fa-user-circle fa-fw" aria-hidden="true"></i>                                            
                    </div>
                    <div class="col-10 column-name">
                        <b>{{ customer.firstname }} {{ customer.lastname }}</b>
                        <div>{{ customer.firstEntry | date: 'dd-MM-yyyy HH:mm' }}</div>                                   
                    </div>
                </div>
            </td>
            <td>{{ customer.mobileNumber }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.totalExpenses }}</td>
        </tr>
    </tbody>
</table>

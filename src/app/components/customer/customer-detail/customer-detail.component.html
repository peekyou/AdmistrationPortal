<div class="container content-container">
    <div class="row" style="margin-top:4rem">
        <div class="col-12 text-align-center mb-4"> 
            <button (click)="openScanner()" class="btn btn-lg btn-secondary" type="submit">
                <i class="fa fa-qrcode fa-lg"></i> {{ 'CUSTOMERS.SCAN' | translate }}
            </button>
        </div>
    </div>     

    <div class="row">
        <div class="col-12 col-lg-6">
            <div class="card h-100">
                <ngx-loading [show]="loading"></ngx-loading>
                <app-dynamic-card [index]="topLeftCardIndex"></app-dynamic-card>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="card h-100">
                <ngx-loading [show]="loading"></ngx-loading>
                <app-dynamic-card [index]="topRightCardIndex"></app-dynamic-card>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="c.customer" style="margin-top:2rem">
        <div class="col-12 col-lg-6">
            <div class="card h-100">
                <app-dynamic-card [index]="bottomLeftCardIndex"></app-dynamic-card>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="card h-100">
                <app-dynamic-card [index]="bottomRightCardIndex"></app-dynamic-card>
            </div>
        </div>
    </div>
